<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DevOps World</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://source.unsplash.com/1600x900/?devops,technology,cloud') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 60px;
      margin: 0;
      color: #00ffcc;
      text-shadow: 2px 2px 10px #000;
    }

    p {
      font-size: 24px;
      margin-top: 10px;
      color: #ffffff;
      text-shadow: 1px 1px 5px #000;
    }

    .icons {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .icon {
      position: absolute;
      font-size: 30px;
      animation: float 15s linear infinite;
      opacity: 0.6;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <h1>Welcome to DevOps World</h1>
  <p>CI/CD | Automation | Cloud | Docker | Kubernetes | Terraform</p>

  <div class="icons">
    <!-- Random floating icons -->
    <div class="icon" style="left: 10%;">🐳</div> <!-- Docker -->
    <div class="icon" style="left: 20%; animation-delay: 2s;">☁️</div> <!-- Cloud -->
    <div class="icon" style="left: 30%; animation-delay: 4s;">🔧</div> <!-- Tools -->
    <div class="icon" style="left: 40%; animation-delay: 1s;">📦</div> <!-- Deployment -->
    <div class="icon" style="left: 50%; animation-delay: 3s;">⚙️</div> <!-- Automation -->
    <div class="icon" style="left: 60%; animation-delay: 5s;">🚀</div> <!-- CI/CD -->
    <div class="icon" style="left: 70%; animation-delay: 2s;">🧪</div> <!-- Testing -->
    <div class="icon" style="left: 80%; animation-delay: 4s;">📈</div> <!-- Monitoring -->
  </div>

</body>
</html>
