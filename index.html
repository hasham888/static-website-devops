<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasham Tabbu - Romantic Wallpaper</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://source.unsplash.com/1600x900/?romantic,flowers') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            position: relative;
        }

        .content {
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 60px;
            font-weight: bold;
            animation: fadeIn 3s ease-in-out infinite;
        }

        .heart, .flower {
            position: absolute;
            font-size: 40px;
            animation: move 10s linear infinite;
            opacity: 0.8;
        }

        .heart {
            color: red;
        }

        .flower {
            color: pink;
        }

        /* Heart movement */
        .heart:nth-child(odd) {
            animation-duration: 12s;
        }

        /* Flower movement */
        .flower:nth-child(even) {
            animation-duration: 15s;
        }

        @keyframes move {
            0% {
                top: -50px;
                left: 50%;
            }
            50% {
                top: 100vh;
                left: 50%;
            }
            100% {
                top: -50px;
                left: 50%;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

    </style>
</head>
<body>

    <div class="content">
        <h1>Hasham & Tabbu</h1>
        <p>In the Garden of Love</p>
    </div>

    <!-- Adding hearts and flowers all over -->
    <div class="heart" style="top: 20px; left: 30%;">❤️</div>
    <div class="heart" style="top: 40px; left: 70%;">❤️</div>
    <div class="heart" style="top: 60px; left: 50%;">❤️</div>
    <div class="heart" style="top: 80px; left: 10%;">❤️</div>
    <div class="heart" style="top: 100px; left: 80%;">❤️</div>

    <div class="flower" style="top: 80px; left: 10%;">🌸</div>
    <div class="flower" style="top: 100px; left: 50%;">🌸</div>
    <div class="flower" style="top: 20px; left: 80%;">🌸</div>
    <div class="flower" style="top: 60px; left: 30%;">🌸</div>
    <div class="flower" style="top: 50px; left: 70%;">🌸</div>
    <div class="flower" style="top: 40px; left: 20%;">🌸</div>
    <div class="flower" style="top: 120px; left: 90%;">🌸</div>
    <div class="flower" style="top: 150px; left: 40%;">🌸</div>

</body>
</html>
